apiVersion: v1
kind: Namespace
metadata:
  name: work-calendar

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: haproxy
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  name: work-calendar-ingress
  namespace: work-calendar
spec:
  tls:
    - hosts:
        - work-calendar.maartendev.me
      secretName: letsencrypt-prod
  rules:
    - host: work-calendar.maartendev.me
      http:
        paths:
          - backend:
              serviceName: work-calendar-svc
              servicePort: 80

---

kind: Service
apiVersion: v1
metadata:
  name: work-calendar-svc
  namespace: work-calendar
  annotations:
    prometheus.io/scrape: 'true'
spec:
  type: NodePort
  selector:
    app: work-calendar-app
  ports:
    - protocol: TCP
      port: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: work-calendar-app-deployment
  namespace: work-calendar
  labels:
    app: work-calendar-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: work-calendar-app
      tier: web
  template:
    metadata:
      labels:
        app: work-calendar-app
        tier: web
    spec:
      containers:
        - name: work-calendar-app
          image: $DOCKER_IMAGE_URL:$GIT_COMMIT_SHORT
          ports:
            - containerPort: 80
          volumeMounts:
            - name: secrets
              mountPath: /app/secrets
              readOnly: true
            - name: mysql-persistent-storage
              mountPath: /app/token.json
              subPath: token.json
      volumes:
        - name: secrets
          secret:
            secretName: work-calendar-appsettings
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: work-calendar-db-pv-claim
            
---

kind: PersistentVolume
apiVersion: v1
metadata:
  namespace: work-calendar
  name: work-calendar-pv
  labels:
    app: work-calendar
    tier: persistence
spec:
  storageClassName: standard
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/work-calendar"

---    
  
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: work-calendar-db-pv-claim
  namespace: work-calendar
  labels:
    app: work-calendar
spec:
  storageClassName: "standard"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  selector:
    matchLabels:
      app: work-calendar
      tier: persistence
---